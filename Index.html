<body>

<script>
let data = JSON.parse(localStorage.getItem("hunter")) || {
  str: 10,
  agi: 10,
  int: 10
};

function save() {
  localStorage.setItem("hunter", JSON.stringify(data));
}

function render() {
  document.getElementById("str").innerText = "ForÃ§a: " + data.str;
  document.getElementById("agi").innerText = "Agilidade: " + data.agi;
  document.getElementById("int").innerText = "InteligÃªncia: " + data.int;

function up(stat) {
  data[stat]++;
  save();
  render();
}

function go(screen) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(screen).classList.add('active');
}

render();
</script>
